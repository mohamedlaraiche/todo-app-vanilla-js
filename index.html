<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  </head>

  <body>
    <main id="box">
      <header>
        <h1>TODO APP</h1>
        <p>This is a to-do CRUD application built using vanilla Javascript</p>
      </header>
      <section>
        <form class="">
          <div class="form-grp">
            <input type="text" name="todo" id="todo" placeholder="Create your todo" />
            <button><i class="fa-solid fa-plus"></i> Create </button>
          </div>
        </form>
        <div class="todosHolder">
          <div class="todo">
            <p class='todoText show ' >todo</p> 
            <input type="text" class="editInput hide" placeholder='Edit'>
            <div class="mngBtns">
              <button class="updateBtn">
                <i class="fa-solid fa-pen-to-square"></i> <a href="./pages/update.html">Update</a>
              </button>
              <button class="deleteBtn ">
                <i class="fa-solid fa-trash-can"></i> Delete </button>
            </div>
          </div>
        </div>
        </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/551a4a84f2.js" crossorigin="anonymous"></script>
  </body>

</html>
